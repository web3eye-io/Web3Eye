apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-nft-meta-prefix
spec:
  stripPrefix:
    prefixes:
      - /api/nft-meta

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nft-meta-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares:
      kube-system-strip-nft-meta-prefix@kubernetescrd,
      kube-system-http-redirect-https@kubernetescrd,
      kube-system-http-redirect-https-testing@kubernetescrd,
      kube-system-common-headers@kubernetescrd

spec:
  tls:
    - hosts:
        - "*.testnet.web3eye.io"
        - testnet.web3eye.io
      secretName: testnet-web3eye-io-tls
  rules:
    - host:
      http:
        paths:
          - path: /api/nft-meta
            pathType: Prefix
            backend:
              service:
                name: nft-meta
                port:
                  number: 30100
