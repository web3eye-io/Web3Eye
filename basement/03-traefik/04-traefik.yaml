apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: kube-system
  name: traefik
  labels:
    app: traefik

spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.9
          args:
            - --api.insecure
            - --accesslog
            - --log.level=INFO
            - --log.filePath=/var/log/traefik.log
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.Address=:443
            - --entrypoints.websecure.http.tls=true
            - --providers.kubernetesingress
            - --providers.kubernetescrd
            - --providers.kubernetesingress.ingressclass=traefik-internet
          ports:
            - name: web
              containerPort: 80
              hostPort: 31080
              protocol: TCP
            - name: websecure
              containerPort: 443
              protocol: TCP
              hostPort: 31443

---
apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: traefik
spec:
  # type: LoadBalancer
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 80
    - protocol: TCP
      name: websecure
      port: 443
      targetPort: 443
