apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kube-system
  name: entrance-ingress-vpn
  annotations:
    kubernetes.io/ingress.class: "traefik-internet-vpn"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares:
      kube-system-strip-entrance-prefix@kubernetescrd,
      kube-system-http-redirect-https@kubernetescrd,
      kube-system-http-redirect-https-testing@kubernetescrd,
      kube-system-common-headers@kubernetescrd

spec:
  rules:
    - host: api.web3eye.io
      http: &http_rules
        paths:
          - path: /api/entrance
            pathType: Prefix
            backend:
              service:
                name: entrance
                port:
                  number: 30150
    - host: api.npool.io
      http: *http_rules
